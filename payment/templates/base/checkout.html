<!DOCTYPE html>
<html>
  <head>
    <title>Store</title>
    <meta
      id="meta"
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <style type="text/css">
      body {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <br />
          <img src="{{product.image_url}}" />
        </div>
        <div class="col-lg">
          <br />
          <div class="card card-body">
            <h3>{{product.name}}</h3>
            <hr />
            <h4>Total: ${{product.price}}</h4>
            <hr />
            <div id="paypal-button-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=Afo-N4I1tAovg0YGH7fP6JHYsyo1akDwD0GRjY9AZOlJ_KQuLiFzvcQygNHgZvDvjpSrM_sktsiTea5u&currency=USD&disable-funding=credit"></script>
    <script>

      var total = {{product.price}}
      paypal
        .Buttons({
          createOrder: function (data, actions) {
            // Set up the transaction
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: total, // Can be dynamically set based on the user's cart
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            // Capture the funds from the transaction
            return actions.order.capture().then(function (details) {
              // Show a success message to your buyer
              alert(
                "Transaction completed by " + details.payer.name.given_name
              );
            });
          },
        })
        .render("#paypal-button-container");
    </script>
    <script src="app.js"></script>
  </body>
</html>
